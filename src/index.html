  <!-- //side bar animation -->
  <script>
    $(document).ready(function () {
      $("li").click(function () {
        // If this isn't already active
        if (!$(this).hasClass("active")) {
          // Remove the class from anything that is active
          $("li.active").removeClass("active");
          // And make this active
          $(this).addClass("active");
        }
      });
    })
  </script>
  <!-- side bar animation -->
