<img class="wave" src="assets/img/wave.png" />
<div class="container">
  <div class="img"></div>
  <div class="login-content">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <img src="assets/img/avatar.svg" />
      <h2 class="title">S'identifier</h2>
      <div class="input-div one">
        <div class="i">
          <i class="fa fa-user"></i>
        </div>
        <div class="div">
          <input type="text" placeholder="username" formControlName="username" 
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
          <div *ngIf="f.username.touched && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
        </div>
      </div>
      <div class="input-div pass">
        <div class="i">
          <i class="fa fa-lock"></i>
        </div>
        <div class="div">
          <input type="password" placeholder="password" formControlName="password" 
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="invalid && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="invalid">invalid username or password</div>
          </div>
        </div>
      </div>
      <a href="#">Forgot Password?</a>
      <input type="submit" class="btn" value="Login" />
    </form>
  </div>
</div>
