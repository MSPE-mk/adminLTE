<section>
  <!-- Data Table -->
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <button mat-raised-button (click)="addColumn()"> Add column </button>
          <table mat-table [dataSource]="data" class="mat-elevation-z8">
            <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
              <th mat-header-cell *matHeaderCellDef> {{column}} </th>
              <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
          </table>
        </div>
      </div>
    </div>

  </div>
  <!-- END Data table -->

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold"><i class="fa fa-plus-square ml-1"></i> Nouvelle Action</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fa fa-calendar" aria-hidden="true"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Mois" aria-label="Username"
              aria-describedby="basic-addon1">
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fa fa-exclamation-triangle"
                  aria-hidden="true"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Probleme / Analyse" aria-label="Username"
              aria-describedby="basic-addon1">
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fa fa-pencil-square-o"
                  aria-hidden="true"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Massnahmen" aria-label="Username"
              aria-describedby="basic-addon1">
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fa fa-user-circle-o"
                  aria-hidden="true"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Verantwortlich" aria-label="Username"
              aria-describedby="basic-addon1">
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-unique"><i class="fa fa-plus-square ml-1"></i> Add </button>
        </div>
      </div>
    </div>
  </div>

</section>
