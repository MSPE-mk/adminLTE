<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <div class="title">
        <h5>Plan d'actions</h5>
      </div>
    </div>
    <div classe="col-sm-4">
    </div>
  </div>
</div>
<section>
  <!-- Data Table -->
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <button mat-flat-button color="primary" data-toggle="modal" data-target="#exampleModalCenter"> Nouvelle
            action</button>
          <table mat-table [dataSource]="data" class="mat-elevation-z8">
            <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
              <ng-container *matHeaderCellDef>
                <th mat-header-cell *ngIf="column != 'ProblemAnalyse'"> {{column}} </th>
                <th mat-header-cell *ngIf="column == 'ProblemAnalyse'">
                  Problem / Analyse
                </th>
              </ng-container>
              <!-- <th mat-header-cell *matHeaderCellDef> {{column}} </th> -->
              <ng-container *matCellDef="let element">
                <td mat-cell *ngIf="column != 'Abarbeitungsstatus'"> {{element[column]}} </td>
                <td mat-cell *ngIf="column == 'Abarbeitungsstatus'">
                  <div class="progress">
                    <div class="progress-bar bg-info" role="progressbar" [ngStyle]="{'width':element[column]}"
                      aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                      {{element[column]}}
                    </div>
                  </div>
                </td>
              </ng-container>
              <ng-container *matCellDef="let element">
                <td mat-cell *ngIf="column != 'edit'"> {{element[column]}} </td>
                <td mat-cell *ngIf="column == 'edit'">
                  <a>
                    <span class="badge"><i class="fa fa-home"></i></span>
                  </a>
                  <a>
                    <span class="badge"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></span>
                  </a>
                </td>
              </ng-container>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- my modal -->

  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Action</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fa fa-calendar" aria-hidden="true"></i></span>
            </div>
            <input type="text" class="form-control" [formControl]="mois" placeholder="Mois" aria-label="Username"
              aria-describedby="basic-addon1">
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fa fa-exclamation-triangle"
                  aria-hidden="true"></i></span>
            </div>
            <input type="text" class="form-control" [formControl]="problem" placeholder="Probleme / Analyse"
              aria-describedby="basic-addon1">
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fa fa-pencil-square-o"
                  aria-hidden="true"></i></span>
            </div>
            <input type="text" class="form-control" [formControl]="mass" placeholder="Massnahmen"
              aria-describedby="basic-addon1">
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fa fa-user-circle-o"
                  aria-hidden="true"></i></span>
            </div>
            <input type="text" class="form-control" [formControl]="veran" placeholder="Verantwortlich"
              aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fa fa-calendar" aria-hidden="true"></i></span>
            </div>
            <input type="text" class="form-control" [formControl]="termin" placeholder="Termin" aria-label="Username"
              aria-describedby="basic-addon1">
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fa fa-user-circle-o"
                  aria-hidden="true"></i></span>
            </div>
            <input type="text" class="form-control" [formControl]="abar" placeholder="Abarbeitungsstatus"
              aria-describedby="basic-addon1">
          </div>
        </div>
        <div class="modal-footer">

          <button type="button" (click)="addRow()" data-dismiss="modal" class="btn btn-primary">Enregistrer</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
        </div>
      </div>
    </div>
  </div>
  <!-- END Data table -->


</section>
